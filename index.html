<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto del Treno</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- personal CSS -->
    <link rel="stylesheet" href="./assets/CSS/style.css">
</head>
<body class="vh-100">
    
    <main>
        <div class="pt-5 px-3 d-flex justify-content-center">
            <div class="rounded shadow-md p-5 d-flex flex-column row-gap-4 align-items-center my_opacity">
                <div>
                    <h2>Prenota il tuo biglietto!</h2>
                </div>
                <div class="d-flex flex-column align-items-center row-gap-2 flex-md-row column-gap-3">
                    <label for="numeroKM" class="fw-bold">Numero KM da percorrere:</label>
                    <input type="number" name="numero-km" id="numeroKM" min="1" required class="border">
                </div>

                <div class="d-flex flex-column align-items-center row-gap-2 flex-md-row column-gap-3 align-self-md-end">
                    <label for="etaPsg" class="fw-bold">Et√† del passeggero:</label>
                    <input type="number" name="numero-km" id="etaPsg" min="0" required class="border">
                </div>
                
                <div class="d-flex column-gap-3">
                    <button id="submitValues" class="btn bg-primary text-light">Calcola prezzo</button>
                    <button id="reset-all" class="btn bg-danger text-light">Reset</button>
                </div>
                
            </div>
            
        </div>

        <div id="classChange" class="d-none mt-3 flex-column align-items-center px-5 pb-5">
            <div id="result" class="rounded shadow-sm p-4 mt-3 my_opacity d-flex flex-column"></div>
        </div>

    </main>

    <!-- bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <!-- personal JS -->
    <script type="text/javascript" src="./assets/JS/main.js"></script>
</body>
</html>
